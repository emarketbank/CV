<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimmy Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f3ef;
      --ink: #121417;
      --muted: #5b646d;
      --accent: #1c8c7a;
      --accent-strong: #0f6b5d;
      --card: #ffffff;
      --border: rgba(18, 20, 23, 0.12);
      --shadow: 0 20px 60px rgba(18, 20, 23, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background:
        radial-gradient(circle at 10% 20%, rgba(28, 140, 122, 0.15), transparent 40%),
        radial-gradient(circle at 90% 10%, rgba(18, 20, 23, 0.08), transparent 40%),
        var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px;
    }

    .panel {
      width: min(960px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 2.3rem);
      font-weight: 700;
    }

    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      display: block;
      margin-bottom: 10px;
    }

    textarea,
    select,
    input {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 14px 16px;
      font-size: 0.95rem;
      font-family: inherit;
      background: #fff;
      color: var(--ink);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    textarea {
      min-height: 220px;
      resize: vertical;
      line-height: 1.6;
    }

    textarea:focus,
    select:focus,
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(28, 140, 122, 0.12);
    }

    .model-row {
      margin-top: 8px;
    }

    .inline-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px;
    }

    .footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(28, 140, 122, 0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .status.ok {
      color: var(--accent-strong);
    }

    .hint {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.6;
    }

    @media (max-width: 640px) {
      .panel {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <h1>Jimmy Control Center</h1>
      <p>Update Jimmy behavior instantly. No deploys, no code changes.</p>
    </div>

    <div class="grid">
      <div>
        <label for="systemPrompt">System Prompt</label>
        <textarea id="systemPrompt" placeholder="Full system prompt for Jimmy..."></textarea>
      </div>
      <div>
        <label for="verifiedFacts">Verified Facts</label>
        <textarea id="verifiedFacts" placeholder="Facts Jimmy can use when relevant..."></textarea>
      </div>
      <div>
        <label for="contactTemplateAr">Contact Template (AR)</label>
        <textarea id="contactTemplateAr" placeholder="Arabic contact template..."></textarea>
      </div>
      <div>
        <label for="contactTemplateEn">Contact Template (EN)</label>
        <textarea id="contactTemplateEn" placeholder="English contact template..."></textarea>
      </div>
    </div>

    <div class="model-row">
      <label>Runtime Settings</label>
      <div class="inline-grid">
        <div>
          <label for="defaultLanguage">Default Language</label>
          <select id="defaultLanguage">
            <option value="ar">Arabic (ar)</option>
            <option value="en">English (en)</option>
          </select>
        </div>
        <div>
          <label for="primaryProvider">Primary Provider</label>
          <select id="primaryProvider">
            <option value="gemini">Gemini</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>
        <div>
          <label for="geminiModel">Gemini Model</label>
          <input id="geminiModel" type="text" placeholder="gemini-2.5-flash">
        </div>
        <div>
          <label for="openaiModel">OpenAI Model</label>
          <input id="openaiModel" type="text" placeholder="gpt-4o-mini">
        </div>
        <div>
          <label for="maxLines">Max Lines</label>
          <input id="maxLines" type="number" min="1" max="12" step="1">
        </div>
        <div>
          <label for="followupQuestions">Follow-up Questions</label>
          <input id="followupQuestions" type="number" min="0" max="3" step="1">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="actions">
        <button id="saveBtn">Save Changes</button>
        <div class="status" id="status">Ready.</div>
      </div>
      <div class="hint">
        Admin endpoint: <code>/admin</code> (CORS locked to GitHub Pages). Add
        <code>?endpoint=YOUR_WORKER_URL</code> and optional <code>&token=ADMIN_TOKEN</code>.
      </div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const endpointFromQuery = qs.get("endpoint");
    const tokenFromQuery = qs.get("token");

    const storedEndpoint = localStorage.getItem("jimmy_admin_endpoint");
    const storedToken = localStorage.getItem("jimmy_admin_token");

    const ENDPOINT = endpointFromQuery || storedEndpoint || "https://mg-ai-proxy.emarketbank.workers.dev";

    if (endpointFromQuery) localStorage.setItem("jimmy_admin_endpoint", endpointFromQuery);
    if (tokenFromQuery) localStorage.setItem("jimmy_admin_token", tokenFromQuery);

    const AUTH_TOKEN = tokenFromQuery || storedToken || "";
    const CONFIG_URL = `${ENDPOINT.replace(/\/$/, "")}/admin`;

    const systemPromptEl = document.getElementById("systemPrompt");
    const verifiedFactsEl = document.getElementById("verifiedFacts");
    const contactTemplateArEl = document.getElementById("contactTemplateAr");
    const contactTemplateEnEl = document.getElementById("contactTemplateEn");
    const defaultLanguageEl = document.getElementById("defaultLanguage");
    const primaryProviderEl = document.getElementById("primaryProvider");
    const geminiModelEl = document.getElementById("geminiModel");
    const openaiModelEl = document.getElementById("openaiModel");
    const maxLinesEl = document.getElementById("maxLines");
    const followupQuestionsEl = document.getElementById("followupQuestions");
    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");

    function setStatus(message, ok = false) {
      statusEl.textContent = message;
      statusEl.classList.toggle("ok", ok);
    }

    function buildHeaders() {
      const headers = { "Content-Type": "application/json" };
      if (AUTH_TOKEN) {
        headers.Authorization = `Bearer ${AUTH_TOKEN}`;
      }
      return headers;
    }

    async function loadConfig() {
      try {
        const res = await fetch(CONFIG_URL, { headers: buildHeaders() });
        const data = await res.json();

        if (!res.ok) {
          setStatus(data?.error || "Failed to load config.");
          return;
        }

        const config = data?.config || {};
        systemPromptEl.value = config.system_prompt || "";
        verifiedFactsEl.value = config.verified_facts || "";
        contactTemplateArEl.value = config.contact_templates?.ar || "";
        contactTemplateEnEl.value = config.contact_templates?.en || "";
        defaultLanguageEl.value = config.default_language || "ar";
        primaryProviderEl.value = config.primary_provider || "gemini";
        geminiModelEl.value = config.models?.gemini || "";
        openaiModelEl.value = config.models?.openai || "";
        maxLinesEl.value = config.rules?.max_lines ?? 6;
        followupQuestionsEl.value = config.rules?.followup_questions ?? 1;
        setStatus("Loaded.", true);
      } catch (err) {
        setStatus("Failed to load config.");
      }
    }

    async function saveConfig() {
      setStatus("Saving...");
      saveBtn.disabled = true;

      try {
        const payload = {
          system_prompt: systemPromptEl.value.trim(),
          verified_facts: verifiedFactsEl.value.trim(),
          contact_templates: {
            ar: contactTemplateArEl.value.trim(),
            en: contactTemplateEnEl.value.trim(),
          },
          default_language: defaultLanguageEl.value,
          primary_provider: primaryProviderEl.value,
          models: {
            gemini: geminiModelEl.value.trim(),
            openai: openaiModelEl.value.trim(),
          },
          rules: {
            max_lines: Number(maxLinesEl.value),
            followup_questions: Number(followupQuestionsEl.value),
          },
        };

        const res = await fetch(CONFIG_URL, {
          method: "POST",
          headers: buildHeaders(),
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) {
          setStatus(data?.error || "Save failed.");
          return;
        }

        setStatus("Saved.", true);
      } catch (err) {
        setStatus("Save failed.");
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener("click", saveConfig);
    loadConfig();
  </script>
</body>
</html>

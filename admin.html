<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم كابتن جيمي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f3ef;
      --ink: #121417;
      --muted: #5b646d;
      --accent: #1c8c7a;
      --accent-strong: #0f6b5d;
      --card: #ffffff;
      --border: rgba(18, 20, 23, 0.12);
      --shadow: 0 20px 60px rgba(18, 20, 23, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Cairo", "Space Grotesk", sans-serif;
      background:
        radial-gradient(circle at 10% 20%, rgba(28, 140, 122, 0.15), transparent 40%),
        radial-gradient(circle at 90% 10%, rgba(18, 20, 23, 0.08), transparent 40%),
        var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px;
    }

    .panel {
      width: min(960px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 2.3rem);
      font-weight: 700;
    }

    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .section {
      margin-bottom: 24px;
      padding-bottom: 22px;
      border-bottom: 1px solid var(--border);
    }

    .section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .inline-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--muted);
      display: block;
      margin-bottom: 10px;
    }

    textarea,
    select,
    input {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      font-size: 0.95rem;
      font-family: inherit;
      background: #fff;
      color: var(--ink);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
      line-height: 1.6;
    }

    textarea:focus,
    select:focus,
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(28, 140, 122, 0.12);
    }

    .footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(28, 140, 122, 0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .status.ok {
      color: var(--accent-strong);
    }

    .hint {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.6;
    }

    details {
      border-radius: 16px;
      border: 1px dashed var(--border);
      padding: 12px 14px;
      background: rgba(28, 140, 122, 0.04);
    }

    summary {
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 10px;
    }

    @media (max-width: 640px) {
      .panel {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <h1>لوحة تحكم كابتن جيمي</h1>
      <p>عدّل سلوك جيمي والمعلومات بشكل مباشر — بدون Deploy ولا Cloudflare كل مرة.</p>
    </div>

    <div class="section">
      <div class="section-title">الاتصال</div>
      <div class="inline-grid">
        <div>
          <label for="endpointInput">رابط الـ Worker</label>
          <input id="endpointInput" type="text" placeholder="https://mg-ai-proxy.emarketbank.workers.dev">
        </div>
        <div>
          <label for="tokenInput">رمز الإدارة (Token)</label>
          <input id="tokenInput" type="password" placeholder="اكتب التوكن مرة واحدة">
        </div>
      </div>
      <div class="actions" style="margin-top:12px;">
        <button id="saveConnection">حفظ الاتصال</button>
        <div class="status" id="connectionStatus">جاهز.</div>
      </div>
      <div class="hint">التوكن بيتخزن محليًا في المتصفح. اكتبُه مرة واحدة فقط.</div>
    </div>

    <div class="section">
      <div class="section-title">سلوك جيمي</div>
      <div class="grid">
        <div>
          <label for="systemPrompt">System Prompt</label>
          <textarea id="systemPrompt" placeholder="اكتب تعليمات جيمي هنا..."></textarea>
        </div>
        <div>
          <label for="verifiedFacts">Verified Facts</label>
          <textarea id="verifiedFacts" placeholder="حقائق مؤكدة فقط..."></textarea>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">المزوّد والموديل</div>
      <div class="inline-grid">
        <div>
          <label for="defaultLanguage">اللغة الافتراضية</label>
          <select id="defaultLanguage">
            <option value="ar">عربي</option>
            <option value="en">English</option>
          </select>
        </div>
        <div>
          <label for="primaryProvider">المزوّد الأساسي</label>
          <select id="primaryProvider">
            <option value="gemini">Gemini</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>
        <div>
          <label for="geminiModel">Gemini Model</label>
          <input id="geminiModel" type="text" placeholder="gemini-2.5-flash">
        </div>
        <div>
          <label for="openaiModel">OpenAI Model</label>
          <input id="openaiModel" type="text" placeholder="gpt-4o-mini">
        </div>
      </div>
    </div>

    <div class="section">
      <details>
        <summary>إعدادات متقدمة (اختياري)</summary>
        <div class="grid">
          <div>
            <label for="contactTemplateAr">قالب التواصل عربي</label>
            <textarea id="contactTemplateAr" placeholder="قالب التواصل بالعربي..."></textarea>
          </div>
          <div>
            <label for="contactTemplateEn">قالب التواصل إنجليزي</label>
            <textarea id="contactTemplateEn" placeholder="Contact template in English..."></textarea>
          </div>
        </div>
        <div class="inline-grid" style="margin-top:14px;">
          <div>
            <label for="maxLines">أقصى عدد سطور</label>
            <input id="maxLines" type="number" min="1" max="12" step="1">
          </div>
          <div>
            <label for="followupQuestions">أسئلة المتابعة</label>
            <input id="followupQuestions" type="number" min="0" max="3" step="1">
          </div>
        </div>
      </details>
    </div>

    <div class="footer">
      <div class="actions">
        <button id="saveBtn">حفظ التعديلات</button>
        <div class="status" id="status">جاهز.</div>
      </div>
      <div class="hint">
        لازم يكون الـ KV مربوط باسم <code>JIMMY_KV</code>، والتوكن متسجل في Worker.
      </div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const endpointFromQuery = qs.get("endpoint");
    const tokenFromQuery = qs.get("token");

    const storedEndpoint = localStorage.getItem("jimmy_admin_endpoint");
    const storedToken = localStorage.getItem("jimmy_admin_token");

    let ENDPOINT = endpointFromQuery || storedEndpoint || "https://mg-ai-proxy.emarketbank.workers.dev";
    let AUTH_TOKEN = tokenFromQuery || storedToken || "";
    let CONFIG_URL = `${ENDPOINT.replace(/\/$/, "")}/admin`;

    if (endpointFromQuery) localStorage.setItem("jimmy_admin_endpoint", endpointFromQuery);
    if (tokenFromQuery) localStorage.setItem("jimmy_admin_token", tokenFromQuery);

    if (tokenFromQuery) {
      const cleanUrl = `${window.location.origin}${window.location.pathname}?endpoint=${encodeURIComponent(ENDPOINT)}`;
      window.history.replaceState({}, "", cleanUrl);
    }

    const endpointInput = document.getElementById("endpointInput");
    const tokenInput = document.getElementById("tokenInput");
    const saveConnectionBtn = document.getElementById("saveConnection");
    const connectionStatusEl = document.getElementById("connectionStatus");

    const systemPromptEl = document.getElementById("systemPrompt");
    const verifiedFactsEl = document.getElementById("verifiedFacts");
    const contactTemplateArEl = document.getElementById("contactTemplateAr");
    const contactTemplateEnEl = document.getElementById("contactTemplateEn");
    const defaultLanguageEl = document.getElementById("defaultLanguage");
    const primaryProviderEl = document.getElementById("primaryProvider");
    const geminiModelEl = document.getElementById("geminiModel");
    const openaiModelEl = document.getElementById("openaiModel");
    const maxLinesEl = document.getElementById("maxLines");
    const followupQuestionsEl = document.getElementById("followupQuestions");
    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");

    endpointInput.value = ENDPOINT;
    tokenInput.value = AUTH_TOKEN;

    function setStatus(message, ok = false) {
      statusEl.textContent = message;
      statusEl.classList.toggle("ok", ok);
    }

    function setConnectionStatus(message, ok = false) {
      connectionStatusEl.textContent = message;
      connectionStatusEl.classList.toggle("ok", ok);
    }

    function buildHeaders() {
      const headers = { "Content-Type": "application/json" };
      if (AUTH_TOKEN) {
        headers.Authorization = `Bearer ${AUTH_TOKEN}`;
      }
      return headers;
    }

    function saveConnection() {
      const endpointValue = endpointInput.value.trim();
      const tokenValue = tokenInput.value.trim();

      if (endpointValue) {
        ENDPOINT = endpointValue;
        localStorage.setItem("jimmy_admin_endpoint", ENDPOINT);
      }

      AUTH_TOKEN = tokenValue;
      localStorage.setItem("jimmy_admin_token", AUTH_TOKEN);

      CONFIG_URL = `${ENDPOINT.replace(/\/$/, "")}/admin`;
      setConnectionStatus("تم حفظ إعدادات الاتصال.", true);
    }

    async function loadConfig() {
      try {
        const res = await fetch(CONFIG_URL, { headers: buildHeaders() });
        const data = await res.json();

        if (!res.ok) {
          setStatus(data?.error || "فشل تحميل الإعدادات.");
          return;
        }

        const config = data?.config || {};
        systemPromptEl.value = config.system_prompt || "";
        verifiedFactsEl.value = config.verified_facts || "";
        contactTemplateArEl.value = config.contact_templates?.ar || "";
        contactTemplateEnEl.value = config.contact_templates?.en || "";
        defaultLanguageEl.value = config.default_language || "ar";
        primaryProviderEl.value = config.primary_provider || "gemini";
        geminiModelEl.value = config.models?.gemini || "";
        openaiModelEl.value = config.models?.openai || "";
        maxLinesEl.value = config.rules?.max_lines ?? 6;
        followupQuestionsEl.value = config.rules?.followup_questions ?? 1;
        setStatus("تم تحميل الإعدادات.", true);
      } catch (err) {
        setStatus("فشل تحميل الإعدادات.");
      }
    }

    async function saveConfig() {
      setStatus("جارٍ الحفظ...");
      saveBtn.disabled = true;

      try {
        const payload = {
          system_prompt: systemPromptEl.value.trim(),
          verified_facts: verifiedFactsEl.value.trim(),
          contact_templates: {
            ar: contactTemplateArEl.value.trim(),
            en: contactTemplateEnEl.value.trim(),
          },
          default_language: defaultLanguageEl.value,
          primary_provider: primaryProviderEl.value,
          models: {
            gemini: geminiModelEl.value.trim(),
            openai: openaiModelEl.value.trim(),
          },
          rules: {
            max_lines: Number(maxLinesEl.value),
            followup_questions: Number(followupQuestionsEl.value),
          },
        };

        if (!payload.system_prompt) {
          setStatus("اكتب الـ System Prompt أولاً.");
          return;
        }

        const res = await fetch(CONFIG_URL, {
          method: "POST",
          headers: buildHeaders(),
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) {
          setStatus(data?.error || "فشل الحفظ.");
          return;
        }

        setStatus("تم الحفظ.", true);
      } catch (err) {
        setStatus("فشل الحفظ.");
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveConnectionBtn.addEventListener("click", saveConnection);
    saveBtn.addEventListener("click", saveConfig);
    loadConfig();
  </script>
</body>
</html>

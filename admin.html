<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Admin | AI Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030305;
            --teal-primary: #2b9b9b;
            --purple-primary: #7000ff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-deep);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .admin-container {
            width: min(500px, 90%);
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            position: relative;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--teal-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-header p {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--teal-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 15px;
            color: #fff;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--teal-primary);
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--teal-primary), var(--purple-primary));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(43, 155, 155, 0.3);
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-msg.show {
            opacity: 1;
        }

        /* ğŸŒŒ BG Animation */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--teal-primary);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
            top: -100px;
            right: -100px;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.1; transform: scale(1); }
            to { opacity: 0.3; transform: scale(1.2); }
        }
    </style>
</head>

            <i class="ri-shield-check-line"></i> Keys are stored safely in Cloudflare (Bridge Mode).
        </div>
    </div>

    <script>
        function saveSettings() {
            const settings = {
                provider: document.getElementById('aiProvider').value,
                openaiKey: document.getElementById('openaiKey').value,
                prompt: document.getElementById('systemPrompt').value,
                lastUpdated: new Date().toISOString()
            };

            // In a real setup, this would send to your Cloudflare Worker / GitHub API
            localStorage.setItem('mg_ai_settings', JSON.stringify(settings));
            
            const msg = document.getElementById('statusMsg');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
            
            console.log('Settings Applied:', settings);
        }

        // Load existing
        window.onload = () => {
            const saved = localStorage.getItem('mg_ai_settings');
            if (saved) {
                const s = JSON.parse(saved);
                document.getElementById('aiProvider').value = s.provider;
                document.getElementById('openaiKey').value = s.openaiKey || '';
                document.getElementById('systemPrompt').value = s.prompt || '';
            }
        };
    </script>
</body>
</html>
